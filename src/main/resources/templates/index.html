<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Index</title>
</head>

<body>

<div>
  <th:block th:each="msg : ${messages}">
    <h1 th:text="${msg}" th:align="center"></h1>
  </th:block>
  <form th:method="GET" th:action="@{/users}" th:align="center">
    <input th:type="submit" value="Show users"/>
  </form>
</div>

</body>

</html>
